<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Food Nutrition</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
      <!-- Average nutrient chart-->
      <div>
        <label for="restaurant-select">Select Restaurant:</label>
        <select id="restaurant-select">
          <option value="Mcdonalds" class="red">Mcdonalds</option>
          <option value="Chick-Fil-A">Chick-Fil-A</option>
          <option value="Sonic">Sonic</option>
          <option  value="Arbys">Arbys</option>
          <option value="Burger King">Burger King</option>
          <option value="Dairy Queen">Dairy Queen</option>
          <option value="Subway">Subway</option>
          <option value="Taco Bell">Taco Bell</option>
          
        </select>
      
        <label for="nutrient-select">Select Nutrient:</label>
        <select id="nutrient-select">
          <option value="avg_calories">Calories</option>
          <option value="avg_cal_fat">Calories from Fat</option>
          <option value="avg_total_fat">Total Fat</option>
          <option value="avg_sat_fat">Saturated Fat</option>
          <option value="avg_trans_fat">Trans Fat</option>
          <option value="avg_cholesterol">Cholesterol</option>
          <option value="avg_sodium">Sodium</option>
          <option value="avg_total_carb">Total Carb</option>
          <option value="avg_fiber">Fiber</option>
          <option value="avg_sugar">Sugar</option>
          <option value="avg_protein">Protein</option>
          <!-- Add more options for each nutrient -->
        </select>
      </div>
      </body>
       <!-- Include your script files -->
      <script src="{{ url_for('static', filename='graphs.js') }}"></script>
      
</html>
